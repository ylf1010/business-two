<body>
<div class="container" id="top">
    <div class="row" style="margin-top: 240px;">
        <div class="col-md-offset-4 col-md-4">
            <div class="col-md-offset-3 col-md-9">
                <h1 id='login_title'></h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8" >
        </div>
        <div class="col-md-4" id='login_box' style="opacity: 0.6;filter:alpha(opacity=50)">
            <form class="form-horizontal" id="registerForm">
                <div class="form-group">
                    <label class="col-md-3 control-label">昵称</label>
                    <div class="col-md-9">
                        <input class="form-control" type="text"  placeholder="请输入昵称" id="baccount" name="nickname" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">账号</label>
                    <div class="col-md-9">
                        <input class="form-control" type="text"  placeholder="请输入账号" id="username" name="username" >
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-md-3 control-label">密码</label>
                    <div class="col-md-9">
                        <input class="form-control" type="password" placeholder="请输入密码" id="password" name="userpass"/>
                    </div>
                </div>



                <div class="form-group">
                    <div class="col-md-offset-2 col-md-4">
                        <input type="button" class="form-control"  id="register"  value="保存"/>
                    </div>
                    <div class="col-md-offset-2 col-md-4">
                        <input type="button" class="form-control"  id="zhu"  value="取消"/>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-4" >
        </div>
    </div>
</div>

</body>

<script type="text/javascript">


    $("#register").click(

        function(){

            var form = $("#registerForm").serialize();
            $.ajax({
                url:"../lxx/register",
                data:form,
                type:"post",
                success:function(data){
                    if(data=="usernull"){
                        alert("账号不可用")
                    }
                    if(data=="regissuccess"){
                        alert("注册成功")
                        location.href="../lxx/LoginUser";
                    }


                }



            })


        }
    )

    $("#zhu").click(

        function(){

            location.href="../lxx/LoginUser";


        }
    )



</script>
